<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Yellowtail:400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>QuizKombat</title>
  </head>
  <body>
    <div class="container">
      <div id="game" class="flex-column">
        <div class="flex-center flex-column">
          <a href="index.html" class="neon-text-blue">QuizKombat</a>
        </div>
        <div class="stats-container">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
        </div>
        <h2 id="question">Question</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text">Choice 1</p>
          <p class="answer-outcome">
            <i class="fa fa-check correct-icon"></i
            ><i class="fa fa-times incorrect-icon"></i>
          </p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text">Choice 2</p>
          <p class="answer-outcome">
            <i class="fa fa-check correct-icon"></i
            ><i class="fa fa-times incorrect-icon"></i>
          </p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text">Choice 3</p>
          <p class="answer-outcome">
            <i class="fa fa-check correct-icon"></i
            ><i class="fa fa-times incorrect-icon"></i>
          </p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text">Choice 4</p>
          <p class="answer-outcome">
            <i class="fa fa-check correct-icon"></i
            ><i class="fa fa-times incorrect-icon"></i>
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/game.js"></script>
  </body>
</html>
